name: MR.Poker
description: "A Flutter based android app project for magic trick performance."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sensors_plus: ^5.0.0
  image_picker: ^1.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  image_path: "assets/cards/back.png"
  android: true

flutter:
  uses-material-design: true
  assets:
    - assets/cards/
    - assets/envelope/